{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Polls</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <h1>Django Polls</h1>

    <header>
        {% if user.is_authenticated %}
        <span><a href="/user/{{user.username}}">Hello, {{ user.username }}!</a></span>
        <span> | <a href="/logout">Logout</a></span>
        {% else %}
        <span><a href="/login">Login</a> |</span>
        <span><a href="/signup">Sign Up</a> | </span>
        {% endif %}
        <a href="/polls">Check the polls</a>
      </header>

      <br>
      <br>

    {% block content %}

    {% endblock %}

    <footer>All Rights Reserved, Django Polls 2024</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
